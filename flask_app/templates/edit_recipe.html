<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
</head>

<body>
    <h1>Edit Recipe</h1>
    <a href="/dashboard">Dashboard</a>
    <a href="/logout">Logout</a>


    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form action="/recipes/edit/post/{{ one_recipe.id }}" method='POST'>

        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ one_recipe.name }}">

        <label for="description">Description</label>
        <input type="textarea" name="description" value="{{ one_recipe.description }}">

        <label for="instructions">Instructions</label>
        <input type="textarea" name="instructions" value="{{ one_recipe.instructions }}">

        <label for="date">Date Made On:</label>
        <input type= "date" name="date" value="{{ one_recipe.date }}">

        <label for="time">Under 30 Minutes?</label>

        {% if one_recipe.time == 'yes' %}
        <input type="radio" name="time" value="Yes" checked>
        <label for="yes">Yes</label>
        <input type="radio" name="time">
        <label for="no">No</label value="No">

        {%else%}
        
        <input type="radio" name="time" value="Yes">
        <label for="yes">Yes</label>
        <input type="radio" name="time">
        <label for="no">No</label value="No" checked>


        {% endif %}

        <button type="submit">Update</button>


    </form>
</body>
</body>

</html>
