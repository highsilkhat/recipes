<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>
</head>
<body>
    <h1>Add New Recipe</h1>
    <a href="/dashboard">Dashboard</a>
    <a href="/logout">Logout</a>


    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form action= "/create/recipe" method = 'POST'>
    
        <label for="name">Name:</label>
    <input type="text" name= "name">
    
    <label for="description">Description</label>
    <input type="textarea" name = "description">

    <label for="instructions">Instructions</label>
    <input type="textarea" name="instructions">

    <label for="date">Date Made On:</label>
    <input type= "date" name="date">

    <label for="time">Under 30 Minutes?</label>
    <input type="radio" name="time" value= "Yes"
    checked>
    <label for="yes">Yes</label>
    <input type="radio" name="time" value= "No">
    <label for="no">No</label>

    <button type= "submit">Create</button>
    
    
    </form>
</body>
</html>
